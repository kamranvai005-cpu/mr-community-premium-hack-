<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR TRADERS COMMUNITY | AI V7.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2fe; --win: #00ff88; --loss: #ff4757; --gold: #ffd700; --bg: #010206; }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background-image: radial-gradient(circle at top right, #004d4d33, transparent),
                              radial-gradient(circle at bottom left, #001a33, transparent);
        }

        #main-app { width: 100%; display: flex; flex-direction: column; align-items: center; padding-bottom: 120px; }
        .container { width: 92%; max-width: 420px; text-align: center; }

        /* Live User Counter */
        .live-counter {
            background: rgba(0, 255, 136, 0.1); border: 1px solid var(--win);
            padding: 8px 20px; border-radius: 50px; margin-bottom: 20px;
            font-family: 'Orbitron'; font-size: 11px; color: var(--win);
            display: inline-flex; align-items: center; gap: 8px;
        }
        .dot { width: 8px; height: 8px; background: var(--win); border-radius: 50%; box-shadow: 0 0 10px var(--win); animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.3; } }

        .top-banner {
            font-family: 'Orbitron'; font-size: 10px; color: var(--neon);
            letter-spacing: 4px; margin-bottom: 15px; text-shadow: 0 0 10px var(--neon);
        }

        .timer-box {
            font-family: 'Orbitron'; font-size: 70px; font-weight: 900;
            color: #fff; margin-bottom: 5px; text-shadow: 0 0 30px var(--neon);
        }

        .main-card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50px; padding: 50px 20px; position: relative;
            backdrop-filter: blur(15px); box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        #period-id { font-size: 13px; color: #555; margin-bottom: 25px; font-family: 'Orbitron'; letter-spacing: 1px; }

        /* Scanning Animation */
        #ai-scanner { display: none; flex-direction: column; align-items: center; margin: 20px 0; }
        .radar {
            width: 80px; height: 80px; border: 3px solid var(--neon); border-radius: 50%;
            border-left-color: transparent; animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Result Display */
        #res-display { font-family: 'Orbitron'; font-size: 80px; font-weight: 900; display: none; }
        .BIG { color: var(--loss); text-shadow: 0 0 40px var(--loss); }
        .SMALL { color: var(--win); text-shadow: 0 0 40px var(--win); }

        .accuracy-tag {
            background: linear-gradient(90deg, var(--gold), #ff8c00); color: #000;
            padding: 6px 25px; border-radius: 50px; font-weight: 900; font-size: 14px;
            display: none; margin: 0 auto 20px auto; width: fit-content; box-shadow: 0 0 15px var(--gold);
        }

        /* FLOATING BUTTON */
        .bottom-nav {
            position: fixed; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; z-index: 999;
        }
        .float-btn {
            background: linear-gradient(135deg, #00f2fe, #0072ff);
            color: #000; border: none; padding: 18px 45px; border-radius: 50px;
            font-family: 'Orbitron'; font-weight: 900; font-size: 15px;
            cursor: pointer; box-shadow: 0 10px 30px rgba(0, 242, 254, 0.5);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase; border: 2px solid rgba(255,255,255,0.3);
        }
        .float-btn:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0, 242, 254, 0.7); }

        .market-footer {
            display: flex; justify-content: space-around; margin-top: 30px;
            padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 11px; color: #444; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="main-app">
        <div class="container">
            <div class="live-counter">
                <div class="dot"></div>
                LIVE USERS: <span id="user-count">...</span>
            </div>

            <div class="top-banner">MR TRADERS COMMUNITY ‚óè AI CORE</div>
            
            <div class="timer-box" id="timer">00:00</div>

            <div class="main-card">
                <div id="period-id">PERIOD SYNCING...</div>
                
                <div class="accuracy-tag" id="acc">--% PROBABILITY</div>

                <div id="ai-scanner">
                    <div class="radar"></div>
                    <div style="margin-top:20px; font-family:'Orbitron'; font-size:10px; color:var(--neon); letter-spacing:3px;">ANALYZING CLOUD SERVER...</div>
                </div>

                <div id="res-display">---</div>

                <div class="market-footer">
                    <span>LIQUIDITY: HIGH</span>
                    <span>SERVER: ACTIVE</span>
                </div>
            </div>

            <div class="bottom-nav">
                <button class="float-btn" id="viewBtn" onclick="runAnalysis()">Start AI Analysis</button>
            </div>

            <p style="margin-top: 40px; font-size: 12px; color: #333; letter-spacing: 5px; font-family:'Orbitron';">NO PASSWORD - OPEN ACCESS</p>
        </div>
    </div>

    <script>
        // Fake Live User Logic
        function updateUsers() {
            const count = Math.floor(Math.random() * (1580 - 1420 + 1)) + 1420;
            document.getElementById('user-count').innerText = count;
        }
        setInterval(updateUsers, 3000);
        updateUsers();

        function syncPeriod() {
            const now = new Date();
            const year = "2026", month = "01", day = "07";
            const minDiff = (now.getHours() * 60 + now.getMinutes()) - (20 * 60 + 46);
            const pVal = 10887 + minDiff;
            document.getElementById('period-id').innerText = `${year}${month}${day}1000${pVal}`;
            document.getElementById('viewBtn').style.display = "block";
            document.getElementById('res-display').style.display = "none";
            document.getElementById('acc').style.display = "none";
        }

        function runAnalysis() {
            document.getElementById('viewBtn').style.display = "none";
            document.getElementById('ai-scanner').style.display = "flex";
            document.getElementById('res-display').style.display = "none";

            setTimeout(() => {
                document.getElementById('ai-scanner').style.display = "none";
                const now = new Date();
                const total = now.getSeconds() + now.getMilliseconds();
                const result = total % 2 === 0 ? "BIG" : "SMALL";
                const prob = Math.floor(Math.random() * (99 - 95 + 1)) + 95;
                
                const resEl = document.getElementById('res-display');
                resEl.innerText = result;
                resEl.className = result;
                resEl.style.display = "block";

                const accEl = document.getElementById('acc');
                accEl.innerText = `${prob}% PROBABILITY`;
                accEl.style.display = "block";
                
                setTimeout(() => {
                    document.getElementById('viewBtn').style.display = "block";
                }, 1000);
            }, 4000); 
        }

        setInterval(() => {
            const now = new Date();
            let sec = 60 - now.getSeconds();
            document.getElementById('timer').innerText = `00:${sec < 10 ? '0' + sec : sec}`;
            if (sec === 60) syncPeriod();
        }, 1000);
        
        syncPeriod();
    </script>
</body>
</html>
